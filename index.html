<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vania Sasikirana | BMI</title>
</head>
<body>
    <div class="calculatorbmi">
        <div id="bmi">
            <h1>Check your BMI</h1>
            <p style="font-size: 24px;">Enter your weight and height below to check your BMI results</p>
            <h3>Put your weight in here (KG) </h3>
            <input class="weightnum" type="text">
            <h3>And your height in here (KG)</h3>
            <input class="heightnum" type="text"><br><br>
            <button class="calculate"> Calculate BMI</button>
        </div>
    </div>
    <p class="result" style="font-size: 24px;"></p>


    <script src="script.js"></script>
</body>
</html>
